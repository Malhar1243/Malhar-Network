<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Open+Sans&family=Lato&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top,#2b2f4a,#141726 70%);
  color:#fff;
  padding:60px 20px;
}

/* üîô BACK BUTTON (card style) */
.back-btn{
  position:fixed;
  top:16px;
  left:16px;
  background:#ffffff;
  color:#ff9800;
  text-decoration:none;
  padding:8px 14px;
  border-radius:10px;
  font-size:14px;
  font-weight:500;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 8px 20px rgba(0,0,0,0.35);
  z-index:1000;
}

.back-btn:hover{opacity:.9}

/* BRAND */
.bg-brand{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:110px;
  font-weight:800;
  letter-spacing:6px;
  color:rgba(255,255,255,.03);
  pointer-events:none;
}

/* LAYOUT */
.wrapper{
  max-width:1300px;
  margin:auto;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:40px;
  position:relative;
  z-index:1;
}

.panel{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:35px;
}

/* FORM */
label{font-size:13px;opacity:.85}
input,textarea,select,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  background:rgba(0,0,0,.45);
  color:#fff;
}
textarea{resize:vertical}

button{
  background:linear-gradient(135deg,#ffca28,#ff9800);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* PREVIEW */
.preview{
  background:#fff;
  color:#000;
  border-radius:18px;
  min-height:820px;
  padding:30px;
}

/* RESUME BASE */
.resume{
  font-family:var(--font);
  font-size:var(--size);
}

.resume h2{margin:0}
.resume h3{margin:16px 0 6px;color:var(--accent)}
.resume p{margin:4px 0}

/* TEMPLATES */
.t1{}
.t2{display:grid;grid-template-columns:32% 68%}
.t2 .left{background:var(--accent);color:#fff;padding:22px}
.t2 .right{padding:22px}
.t3{display:grid;grid-template-columns:1fr 1fr;gap:24px}
.t4 .header{background:var(--accent);color:#fff;padding:20px;border-radius:10px;margin-bottom:20px}
.t5{font-size:calc(var(--size) - 1px)}

/* DOWNLOAD BAR */
.download-bar{
  display:flex;
  margin-top:16px;
  position:relative;
}

.download-btn{
  flex:1;
  padding:14px;
  background:linear-gradient(135deg,#ffca28,#ff9800);
  color:#000;
  font-weight:600;
  border-radius:14px 0 0 14px;
  text-align:center;
  cursor:pointer;
}

.dropdown{
  width:54px;
  background:linear-gradient(135deg,#ffca28,#ff9800);
  border-radius:0 14px 14px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.dropdown::after{content:"‚ñæ"}

.menu{
  position:absolute;
  right:0;
  bottom:60px;
  background:#1c1f33;
  border-radius:12px;
  overflow:hidden;
  display:none;
}

.menu div{
  padding:10px 14px;
  cursor:pointer;
}

.menu div:hover{background:rgba(255,255,255,.1)}

@media(max-width:900px){
  .wrapper{grid-template-columns:1fr}
  .t2,.t3{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- üîô BACK BUTTON -->
<a href="../toolshub.html" class="back-btn">‚Üê Back</a>

<div class="bg-brand">Malhar Sites</div>

<div class="wrapper">

<div class="panel">
<h2>üìÑ Resume Builder</h2>

<label>Template</label>
<select id="template" onchange="live()">
  <option value="t1">Classic ATS</option>
  <option value="t2">Left Sidebar</option>
  <option value="t3">Two Column</option>
  <option value="t4">Header Banner</option>
  <option value="t5">Compact One Page</option>
</select>

<label>Font</label>
<select id="font" onchange="live()">
  <option value="Inter">Inter</option>
  <option value="Roboto">Roboto</option>
  <option value="Open Sans">Open Sans</option>
  <option value="Lato">Lato</option>
  <option value="Montserrat">Montserrat</option>
</select>

<label>Text Size</label>
<input type="range" id="size" min="13" max="18" value="14" oninput="live()">

<label>Accent Color</label>
<input type="color" id="accent" value="#ff9800" onchange="live()">

<label>Name</label><input id="name" oninput="live()">
<label>Role</label><input id="role" oninput="live()">
<label>Email</label><input id="email" oninput="live()">
<label>Phone</label><input id="phone" oninput="live()">
<label>Summary</label><textarea id="summary" oninput="live()"></textarea>
<label>Education</label><textarea id="education" oninput="live()"></textarea>
<label>Experience</label><textarea id="experience" oninput="live()"></textarea>
<label>Skills</label><input id="skills" oninput="live()">

<button onclick="generate()">Generate Resume</button>

<div class="download-bar">
  <div class="download-btn" onclick="download()">Download</div>
  <div class="dropdown" onclick="toggle()"></div>
  <div class="menu" id="menu">
    <div onclick="setFormat('pdf')">PDF</div>
    <div onclick="setFormat('word')">Word</div>
  </div>
</div>

</div>

<div class="panel preview" id="preview"></div>

</div>

<script>
let format="pdf";

function build(){
const skillsArr=skills.value?skills.value.split(",").map(s=>s.trim()):[];
return `
<div class="resume ${template.value}"
style="--font:${font.value};--size:${size.value}px;--accent:${accent.value}">
<h2>${name.value || "RESUME"}</h2>
<p>${role.value || ""}</p>
<p>${email.value || ""} ${phone.value ? "| "+phone.value : ""}</p>
<h3>Summary</h3><p>${summary.value || ""}</p>
<h3>Education</h3><p>${education.value || ""}</p>
<h3>Experience</h3><p>${experience.value || ""}</p>
<h3>Skills</h3><p>${skillsArr.join(", ")}</p>
</div>`;
}

function live(){ preview.innerHTML = build(); }
function generate(){ preview.innerHTML = build(); }

function toggle(){
menu.style.display = menu.style.display==="block"?"none":"block";
}

function setFormat(f){ format=f; menu.style.display="none"; }

function download(){
if(format==="pdf"){
document.body.innerHTML = preview.outerHTML;
window.print();
location.reload();
}else{
const blob=new Blob([preview.innerHTML],{type:"application/msword"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="resume.doc";
a.click();
}
}

live();
</script>

</body>
</html>
