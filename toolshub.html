<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tools Hub | Malhar</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-gradient: linear-gradient(135deg, #119DA4, #FDE789);
      --card-bg: #ffffff;
      --border: rgba(0,0,0,0.08);
      --text-dark: #0f172a;
      --text-muted: #475569;
      --accent: #119DA4;
      --radius: 14px;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--text-dark);
    }

    /* üîô Back button (same as Project Showcase) */
    .back-btn{
      position: fixed;
      top: 16px;
      left: 16px;
      background: var(--card-bg);
      color: var(--accent);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      z-index: 1000;
    }

    .back-btn:hover{
      background: rgba(255,255,255,0.9);
    }

    .container{
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 60px;
    }

    .header{
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1{
      font-family: 'Archivo Black', sans-serif;
      font-size: 34px;
      margin: 0;
    }

    .header p{
      margin-top: 8px;
      color: var(--text-muted);
      font-size: 15px;
    }

    .tools-list{
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .tool-card{
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform .15s ease;
    }

    .tool-card:hover{
      transform: translateY(-2px);
    }

    .tool-left{
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tool-title{
      font-weight: 600;
      font-size: 16px;
    }

    .tool-desc{
      font-size: 13px;
      color: var(--text-muted);
    }

    .tool-action{
      text-decoration: none;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    .note{
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- üîô Back Button -->
  <a href="index.html" class="back-btn">‚Üê Back</a>

  <div class="container">

    <div class="header">
      <h1>Tools Hub</h1>
      <p>Focused tools ‚Ä¢ Same Malhar Hub UI</p>
    </div>

    <div class="tools-list">

      <div class="tool-card">
        <div class="tool-left">
          <div class="tool-title">QR Code Generator</div>
          <div class="tool-desc">Generate QR codes instantly</div>
        </div>
        <a href="Tools/qrgenrator.html" class="tool-action">Open</a>
      </div>

      <div class="tool-card">
        <div class="tool-left">
          <div class="tool-title">Image Compressor</div>
          <div class="tool-desc">Reduce image size easily</div>
        </div>
        <a href="Tools/imgcompressor.html" class="tool-action">Open</a>
      </div>

      <div class="tool-card">
        <div class="tool-left">
          <div class="tool-title">Resume Generator</div>
          <div class="tool-desc">Create clean resumes</div>
        </div>
        <a href="Tools/resumegenrator.html" class="tool-action">Open</a>
      </div>

    </div>

    <div class="note">
      Part of <strong>Malhar Hub</strong>
    </div>

  </div>

</body>
</html>
