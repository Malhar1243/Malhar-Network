<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Showcase | Malhar</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-gradient: linear-gradient(135deg, #119DA4, #FDE789);
      --card-bg: #ffffff;
      --border: rgba(0,0,0,0.08);
      --text-dark: #0f172a;
      --text-muted: #475569;
      --accent: #119DA4;
      --radius: 14px;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--text-dark);
    }

    .back-btn{
      position: fixed;
      top: 16px;
      left: 16px;
      background: var(--card-bg);
      color: var(--accent);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      z-index: 1000;
    }

    .container{
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 60px;
    }

    .header{
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1{
      font-family: 'Archivo Black', sans-serif;
      font-size: 34px;
      margin: 0;
    }

    .header p{
      margin-top: 8px;
      color: var(--text-muted);
      font-size: 15px;
    }

    .projects-list{
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .project-card{
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .project-left{
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .project-title{
      font-weight: 600;
      font-size: 16px;
    }

    .project-desc{
      font-size: 13px;
      color: var(--text-muted);
    }

    .project-action{
      text-decoration: none;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }

    .note{
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">‚Üê Back</a>

  <div class="container">

    <div class="header">
      <h1>Auido Libraries</h1>
      <p>Ads Free Audio Library</p>
    </div>

    <div class="projects-list">

      <div class="project-card">
        <div class="project-left">
          <div class="project-title">Open Music</div>
          <div class="project-desc">
            Copyright/Licence Free audios, Free to use and real audio players.
          </div>
        </div>
        <a href="music/openmusic.html" class="project-action">View</a>
      </div>

      <div class="project-card">
        <div class="project-left">
          <div class="project-title">Malhar Music</div>
          <div class="project-desc">
            Personal music hub featuring custom player UI and a little of spotify library.
          </div>
        </div>
        <a href="music/spotify.html" class="project-action">View</a>
      </div>

    </div>

    <div class="note">
      More projects will be added over time
    </div>

  </div>

</body>
</html>
